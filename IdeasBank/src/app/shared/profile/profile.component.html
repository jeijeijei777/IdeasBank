<ng-container *ngIf="profile">
  <mat-card>
    <mat-card-header>
      <img mat-card-avatar src="{{ profile!.photoURL }}" />
      <mat-card-title>{{ profile!.name }}</mat-card-title>
      <mat-card-subtitle>{{ profile!.text }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-nav-list>
        <a
          mat-list-item
          *ngIf="profile!.twitterID"
          href="https://twitter.com/{{ profile!.twitterID }}"
          target="_blank"
        >
          <img mat-list-icon src="assets/images/twitter.svg" />
          <span>twitter</span>
        </a>
        <a
          mat-list-item
          *ngIf="profile!.facebookID"
          href="https://facebook.com/{{ profile!.facebookID }}"
          target="_blank"
        >
          <img mat-list-icon src="assets/images/facebook.svg" />
          <span>facebook</span>
        </a>
        <a
          mat-list-item
          *ngIf="profile!.instagramID"
          href="https://instagram.com/{{ profile!.instagramID }}"
          target="_blank"
        >
          <img mat-list-icon src="assets/images/instagram.svg" />
          <span>instagram</span>
        </a>
        <a
          mat-list-item
          *ngIf="profile!.githubID"
          href="https://github.com/{{ profile!.githubID }}"
          target="_blank"
        >
          <img mat-list-icon src="assets/images/github.svg" />
          <span>github</span>
        </a>
        <a
          mat-list-item
          *ngIf="profile!.websiteURL"
          href="{{ profile!.websiteURL }}"
          target="_blank"
        >
          <mat-icon mat-list-icon>web</mat-icon>
          <span>website</span>
        </a>
      </mat-nav-list>
    </mat-card-content>
  </mat-card>
</ng-container>
