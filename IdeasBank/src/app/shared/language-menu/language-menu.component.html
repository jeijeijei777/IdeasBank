<mat-menu #langMenu="matMenu" [overlapTrigger]="false">
  <button mat-menu-item (click)="setLanguage('en')">
    English
  </button>
  <button mat-menu-item (click)="setLanguage('ja')">
    日本語
  </button>
</mat-menu>
<button mat-icon-button [matMenuTriggerFor]="langMenu" yPosition="below">
  {{lang}}
</button>
